<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<style>
    
    img {
        height: 300px;
        width: 300px;
    }
    #cnt{
        height: 300px;
        width: 300px;
    }

</style>
<body>
    <div class="main">
    <div id="cnt">
    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8fDA%3D" alt="Image">  
  </div>
    <button id="togglebtn">Show</button>
</div>
<script>
    $(document).ready(function () {
        $("#togglebtn").click(function () {
            $("#cnt").toggle(); 
            var button = ($("#imagecontainer").is(":visible")) ? "Hide" : "Show";
            $("#togglebtn").text(button); 
        });
    });

</script>
</body>
</html>
